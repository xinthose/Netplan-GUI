<main>
  <div class="container mb-3 mt-1">
    <!-- Commands, Power Commands-->
    <div class="row justify-content-center">
      <!-- Commands -->
      <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12 mt-2">
        <div class="card border shadow">
          <div class="card-body">
            <h4 class="card-title">
              Log File Commands
            </h4>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Clear All Log Files -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingClrLogFiles" (click)="clearLogFiles()">
                    <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="loadingClrLogFiles"></span>
                    <fa-icon [icon]="faTrash" class="me-2"></fa-icon>
                    <span>
                      Clear All Log Files
                    </span>
                  </button>
                </li>
                <!-- Change Log File Permissions -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingChngLogFilePerm" (click)="changeLogFilePermissions()">
                    <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="loadingChngLogFilePerm"></span>
                    <fa-icon [icon]="faLockOpen" class="me-2"></fa-icon>
                    <span>
                      Change Log File Permissions
                    </span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Power Commands -->
      <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12 mt-2">
        <div class="card border shadow">
          <div class="card-body">
            <h4 class="card-title">
              Power Commands
            </h4>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Reboot Computer -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingRebootComputer" (click)="rebootComputerConfirm('open')">
                    <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="loadingRebootComputer"></span>
                    <fa-icon [icon]="faArrowRotateLeft" class="me-2"></fa-icon>
                    <span>
                      Reboot Computer
                    </span>
                  </button>
                </li>
                <!-- Shutdown Computer -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingShutdownComputer" (click)="shutdownComputerConfirm('open')">
                    <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="loadingShutdownComputer"></span>
                    <fa-icon [icon]="faPowerOff" class="me-2"></fa-icon>
                    <span>
                      Shutdown Computer
                    </span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Status Commands -->
      <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12 mt-2">
        <div class="card border shadow">
          <div class="card-body">
            <h4 class="card-title">
              Status Commands
            </h4>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Get Ethernet 1 Status -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingGetEth0Status" (click)="getEth0Status()">
                    <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="loadingGetEth0Status"></span>
                    <fa-icon [icon]="faDownload" class="me-2"></fa-icon>
                    <span>
                      Get Ethernet 1 Status
                    </span>
                  </button>
                </li>
                <!-- Get Ethernet 2 Status -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingGetEth1Status" (click)="getEth1Status()">
                    <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="loadingGetEth1Status"></span>
                    <fa-icon [icon]="faDownload" class="me-2"></fa-icon>
                    <span>
                      Get Ethernet 2 Status
                    </span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Other Commands -->
    <div class="row justify-content-center">
      <!-- Other Commands -->
      <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
        <div class="card border shadow">
          <div class="card-body">
            <h4 class="card-title">
              Other Commands
            </h4>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Get "ip a" -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingGetIpA" (click)="getIpA()">
                    <span class="spinner-border spinner-border-sm me-2" role="status" *ngIf="loadingGetIpA"></span>
                    <fa-icon [icon]="faDownload" class="me-2"></fa-icon>
                    <span>
                      Get "ip a"
                    </span>
                  </button>
                  <br />
                  <br />
                  <kendo-textarea [rows]="20" [readonly]="true" [value]="ipAResponse"></kendo-textarea>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dialogs -->

  <!-- Reboot Station Confirm -->
  <kendo-dialog title="Please confirm" *ngIf="rebootComputerConfirmOpen" (close)="rebootComputerConfirm('close')"
    [minWidth]="250" [width]="450">
    <p style="margin: 30px; text-align: center;">Are you sure you want to reboot the computer? Your connection will be
      lost
      afterwards.</p>
    <kendo-dialog-actions>
      <button kendoButton (click)="rebootComputerConfirm('close')">No</button>
      <button kendoButton (click)="rebootComputerConfirm('yes')" themeColor="primary">Yes</button>
    </kendo-dialog-actions>
  </kendo-dialog>

  <!-- Shutdown Station Confirm -->
  <kendo-dialog title="Please confirm" *ngIf="shutdownComputerConfirmOpen" (close)="shutdownComputerConfirm('close')"
    [minWidth]="250" [width]="450">
    <p style="margin: 30px; text-align: center;">Are you sure you want to shutdown the computer? Your connection will be
      lost.</p>
    <kendo-dialog-actions>
      <button kendoButton (click)="shutdownComputerConfirm('close')">No</button>
      <button kendoButton (click)="shutdownComputerConfirm('yes')" themeColor="primary">Yes</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</main>
