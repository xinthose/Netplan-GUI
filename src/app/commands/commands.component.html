<main>
  <div class="container">
    <!-- Commands, Power Commands-->
    <div class="row justify-content-center">
      <!-- Commands -->
      <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">
              Log File Commands
            </h4>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Clear All Log Files -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingClrLogFiles" look="outline" (click)="clearLogFiles()">
                    <span class="spinner-border spinner-border-sm" style="margin-right: 10px;"
                      *ngIf="loadingClrLogFiles"></span>
                    <span>Clear All Log Files</span>
                  </button>
                </li>
                <!-- Change Log File Permissions -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingChngLogFilePerm" look="outline"
                    (click)="changeLogFilePermissions()">
                    <span class="spinner-border spinner-border-sm" style="margin-right: 10px;"
                      *ngIf="loadingChngLogFilePerm"></span>
                    <span>Change Log File Permissions</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- Power Commands -->
      <div class="col-xxl-3 col-xl-4 col-lg-5 col-md-6 col-sm-7 col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">
              Power Commands
            </h4>
            <div class="card-text">
              <ul class="list-group list-group-flush">
                <!-- Reboot Computer -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingRebootComputer" look="outline"
                    (click)="rebootComputerConfirm('open')">
                    <span class="spinner-border spinner-border-sm" style="margin-right: 10px;"
                      *ngIf="loadingRebootComputer"></span>
                    <span>Reboot Computer</span>
                  </button>
                </li>
                <!-- Shutdown Computer -->
                <li class="list-group-item">
                  <button kendoButton [disabled]="loadingShutdownComputer" look="outline"
                    (click)="shutdownComputerConfirm('open')">
                    <span class="spinner-border spinner-border-sm" style="margin-right: 10px;"
                      *ngIf="loadingShutdownComputer"></span>
                    <span>Shutdown Computer</span>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dialogs -->

  <!-- Reboot Station Confirm -->
  <kendo-dialog title="Please confirm" *ngIf="rebootComputerConfirmOpen" (close)="rebootComputerConfirm('close')"
    [minWidth]="250" [width]="450">
    <p style="margin: 30px; text-align: center;">Are you sure you want to reboot the eBox? Your connection will be lost
      afterwards.</p>
    <kendo-dialog-actions>
      <button kendoButton (click)="rebootComputerConfirm('close')">No</button>
      <button kendoButton (click)="rebootComputerConfirm('yes')" [primary]="true">Yes</button>
    </kendo-dialog-actions>
  </kendo-dialog>

  <!-- Shutdown Station Confirm -->
  <kendo-dialog title="Please confirm" *ngIf="shutdownComputerConfirmOpen" (close)="shutdownComputerConfirm('close')"
    [minWidth]="250" [width]="450">
    <p style="margin: 30px; text-align: center;">Are you sure you want to shutdown the eBox? Your connection will be
      lost.</p>
    <kendo-dialog-actions>
      <button kendoButton (click)="shutdownComputerConfirm('close')">No</button>
      <button kendoButton (click)="shutdownComputerConfirm('yes')" [primary]="true">Yes</button>
    </kendo-dialog-actions>
  </kendo-dialog>
</main>
